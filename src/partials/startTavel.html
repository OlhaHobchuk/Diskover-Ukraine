<section class="startTravel-section">
  <div class="startTravel-section__container">
    <div class="startTravel-section__form-wrapper">
      <div class="startTravel-section__form-textWrapper">
            <h2 class="startTravel-section__tittle">Start travel</h2>
            <p class="startTravel-section__subtittle">If you want to get an unforgettable trip, </br>quickly fill out the application and we will </br>contact you during the day</br></br>We are ready to answer any questions and </br>help choose the best tour</p>
      </div>
<form class="startTravel-section__form">
        <label class="startTravel-section__form-label">Name
            <input class="startTravel-section__form-input" placeholder="Enter your name" type="text" name="text" required pattern="^[a-zA-Z]+\s[a-zA-Z]+$" title="Username must be two words separated by space.">
        </label>
        <label class="startTravel-section__form-label">Phone
            <input class="startTravel-section__form-input" placeholder="+380__-___-__-__" type="number" name="number" required>
        </label>
        <textarea  class="startTravel-section__form-textarea" placeholder="Your message"></textarea>
        <button  class="startTravel-section__form-button" type="submit">Send</button>
        </form>
    </div>
  </div>
</section>
